<app-navbar></app-navbar>
  <div class="mt-5 pt-5 mb-5">
  <!-- <div class="mt-5"> -->
    <div class="container mt-5">
        <div class="col-6 mx-auto border p-4">
            <div *ngIf="confirm" class="alert alert-danger text-center">{{message}}</div>
          <h3 class="text-center text-info mb-4">SignUp</h3><hr>
            <input type="text" class="form-control my-2" placeholder="Full Name" [(ngModel)]="fullName">
            <input type="text" class="form-control my-2" placeholder="Email" [(ngModel)]="email">
            <input type="number" class="form-control my-2" placeholder="Phone Number" [(ngModel)]="phoneNumber">
            <input type="number" class="form-control my-2" placeholder="Agee" [(ngModel)]="age">
            <input type="text" class="form-control my-2" placeholder="Gender" [(ngModel)]="gender">
            <input type="text" class="form-control my-2" placeholder="Address" [(ngModel)]="address">


            <div class="mt-3">Choose who you are</div>
            <select name="" id=""  [(ngModel)]="option" class="form-control my-2">
                <option value="Student" class="bg-primary text-light">Student</option>
                <option value="Admin" class="bg-primary text-light">Admin</option>
            </select>
            <input type="text" class="form-control my-2" placeholder="password" [(ngModel)]="password">
            <button class="btn btn-success w-100" (click)="studentSignUp()">SUBMIT</button>
        </div>
    

    </div>
  </div>
